<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DRILL 2</title>

  <style>
    body {
      font-family: ssans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background: #8f9092;
      border-radius: 8px;
      padding: 25px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 350px;
      width: 100%;
      text-align: center;
    }

    .box h2 {
      margin-top: 0;
      font-size: 22px;
      color: #940000;
    }

    .box input, .box select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box; 
    }

    .box button {
      margin-top: 10px;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      background: #333333;
      color: #ffffff;
      cursor: pointer;
     
    }

    #result-display {
      margin-top: 20px;
      padding: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #222;
      background: #e9e9e9;
      border-radius: 4px;
      min-height: 24px;
    }
  </style>
</head>
<body>
   

  <div class="box">
    <h2>Basic Calculator 2.0</h2>
    
    <input type="number" id="num1" placeholder="First Number">

    <input type="number" id="num2" placeholder="Second Number">
    
    <select id="operation">
      <option value="add">Add (+)</option>
      <option value="sub">Subtract (−)</option>
      <option value="mul">Multiply (×)</option>
      <option value="div">Divide (÷)</option>
    </select>
    
    
    <button onclick="calculate()">Calculate</button>
    
    <div id="result-display">Result:</div>
  </div>

  <script>
    function calculate() {
     
      let n1 = Number(document.getElementById("num1").value);
      let n2 = Number(document.getElementById("num2").value);
      let op = document.getElementById("operation").value;
      let result;

     
      if (operation === "add") {
        result = n1 + n2;
      } 
      else if (operation === "sub") {
        result = n1 - n2;
      } 
      else if (operation === "mul") {
        result = n1 * n2;
      } 
      else if (operation === "div") {
        if (n2 === 0) {
          alert("Cannot divide by zero!");
          return;
        }
        result = n1 / n2;
      }

    }
  </script>

</body>
</html>
